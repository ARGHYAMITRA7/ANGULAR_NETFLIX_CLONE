<div class="h-screen relative overflow-hidden">
  <iframe class="w-full h-full absolute top-0 left-0" [src]="videoUrl" allow="autoplay" loading="lazy" title="Banner Trailer"></iframe>

  <div class="pt-[15%] px-24 absolute h-full w-full text-white bg-gradient-to-r from-black z-10">
    <h1 class="text-6xl font-bold">{{bannerTitle}}</h1>
    <p class="inline-block py-6 text-xl w-1/4 flex-wrap">{{bannerOverview}}</p>
    <div class="flex gap-4">
      <button 
        (click)="onPlayClick()"
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 text-lg rounded-lg transition-all duration-300 transform hover:scale-105 flex items-center gap-2"
        type="button"
      >
        <i class="fa fa-play"></i>
        Play
      </button>
      <button 
        (click)="onMoreInfoClick()"
        class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-8 text-lg rounded-lg transition-all duration-300 transform hover:scale-105 bg-opacity-70 hover:bg-opacity-100 flex items-center gap-2"
        type="button"
      >
        <i class="fa fa-info-circle"></i>
        More Info
      </button>
    </div>
  </div>
</div>
